<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-field {
            width: calc(100% - 40px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .response-container {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="query" class="input-field" placeholder="Type your question...">
        <button onclick="submitQuery()">Ask</button>
        <div class="response-container" id="response-container"></div>
    </div>

    <script>
        function submitQuery() {
            var query = document.getElementById("query").value;
            var responseContainer = document.getElementById("response-container");
            
            // Clear previous responses
            responseContainer.innerHTML = "";

            // If the query is "call me", show the form for collecting user information
            if (query.toLowerCase() === "call me") {
                var form = document.createElement("form");
                form.innerHTML = `
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name"><br><br>
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone"><br><br>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email"><br><br>
                    <button onclick="callUser()">Call</button>
                `;
                responseContainer.appendChild(form);
            } else {
                // Otherwise, display the response from the chatbot
                // You would need to implement this part to interact with your chatbot service
                // For example, you can use AJAX to send the query to your backend server and get the response
                var response = "Sample response"; // Replace this with actual response
                responseContainer.innerText = response;
            }
        }

        function callUser() {
            // Implement logic to collect user information and initiate a call
            var name = document.getElementById("name").value;
            var phone = document.getElementById("phone").value;
            var email = document.getElementById("email").value;

            // Sample logic to log user information
            console.log("Name:", name);
            console.log("Phone Number:", phone);
            console.log("Email:", email);

            
        }
    </script>
</body>
</html>
